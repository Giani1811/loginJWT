<body>
    <div id="app"></div>
    
    <script>
        // Configurar Supabase (reemplaza con tus credenciales)
        const SUPABASE_URL = 'https://kdxgwqszxdaexnrcyhvz.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtkeGd3cXN6eGRhZXhucmN5aHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2ODMzOTIsImV4cCI6MjA2NzI1OTM5Mn0.xPFSROtY_7dtQ0MoSs5kGbqk8o8rRv3VvbOhq-OkIWo'
        
        // Si no tienes credenciales, usa el modo demo
        const isDemoMode = !SUPABASE_URL.includes('supabase.co')
        
        // Crear cliente de Supabase o mock para demo
        const supabase = isDemoMode ? {
            auth: {
                signInWithOtp: async ({ email }) => {
                    console.log('Demo: Enviando magic link a', email)
                    return { data: {}, error: null }
                },
                signInWithOAuth: async ({ provider }) => {
                    console.log('Demo: OAuth con', provider)
                    window.alert(`Demo: Redirigiendo a ${provider}...`)
                    return { data: {}, error: null }
                },
                getSession: async () => ({ data: { session: null } }),
                onAuthStateChange: () => ({ data: { subscription: { unsubscribe: () => {} } } }),

    <!-- Incluir componentes y App -->
    <script src="./MagicLinkAuth.vue" type="text/x-template" id="magic-link-template"></script>
    <script src="./OAuthAuth.vue" type="text/x-template" id="oauth-template"></script>
    <script src="./BiometricAuth.vue" type="text/x-template" id="biometric-template"></script>
    <script src="./App.vue" type="text/x-template" id="app-template"></script>
    
    <script>
        // Montar la aplicaci√≥n Vue
        const { createApp } = Vue
        
        createApp({
            template: `
                <div id="app">
                    <div class="header">
                        <h1>üîê Magic Link Authentication</h1>
                        <p>Autenticaci√≥n segura sin contrase√±as con Supabase</p>
                        ${isDemoMode ? '<p class="demo-mode">‚ö†Ô∏è Modo Demo - Configura Supabase para funcionalidad completa</p>' : ''}
                    </div>
                    
                    <div class="auth-container">
                        <component :is="currentView"></component>
                    </div>
                </div>
            `,
            data() {
                return {
                    currentView: 'demo-component'
                }
            },
            components: {
                'demo-component': {
                    template: `
                        <div class="demo-container">
                            <div v-if="!user" class="method-card">
                                <h2>‚úâÔ∏è Magic Link Authentication</h2>
                                <p>Autenticaci√≥n sin contrase√±as - Solo necesitas tu email</p>
                                <input type="email" placeholder="tu@email.com" v-model="email" class="demo-input">
                                <button @click="sendMagicLink" class="demo-button">Enviar Magic Link</button>
                            </div>
                            
                            <div v-else class="user-dashboard">
                                <h2>¬°Bienvenido! üéâ</h2>
                                <div class="user-info-card">
                                    <p><strong>Email:</strong> {{ user.email }}</p>
                                    <p><strong>ID de Usuario:</strong> {{ user.id }}</p>
                                    <p><strong>Sesi√≥n activa desde:</strong> {{ loginTime }}</p>
                                </div>
                                <div class="jwt-info">
                                    <h3>üîê JWT Token (Access Token)</h3>
                                    <pre>{{ session?.access_token }}</pre>
                                </div>
                                <button @click="signOut" class="demo-button logout">Cerrar Sesi√≥n</button>
                            </div>
                            
                            <div v-if="message" class="message">{{ message }}</div>
                        </div>
                    `,
                    data() {
                        return {
                            email: '',
                            message: '',
                            user: null,
                            session: null,
                            loginTime: new Date().toLocaleString()
                        }
                    },
                    mounted() {
                        // Verificar sesi√≥n actual
                        supabase.auth.getSession().then(({ data: { session } }) => {
                            this.session = session
                            this.user = session?.user || null
                        })
                        
                        // Escuchar cambios de autenticaci√≥n
                        supabase.auth.onAuthStateChange((event, session) => {
                            this.session = session
                            this.user = session?.user || null
                            if (event === 'SIGNED_IN') {
                                this.message = '‚úÖ ¬°Has iniciado sesi√≥n exitosamente!'
                                this.loginTime = new Date().toLocaleString()
                            }
                        })
                    },
                    methods: {
                        async sendMagicLink() {
                            if (!this.email) {
                                this.message = '‚ùå Por favor ingresa un email'
                                return
                            }
                            const { error } = await supabase.auth.signInWithOtp({ email: this.email })
                            this.message = error ? `‚ùå Error: ${error.message}` : '‚úÖ ¬°Revisa tu email!'
                            if (!error) this.email = ''
                        },
                        async signInOAuth(provider) {
                            const { error } = await supabase.auth.signInWithOAuth({ provider })
                            if (error) this.message = `‚ùå Error: ${error.message}`
                        },
                        async setupBiometric() {
                            if (!window.PublicKeyCredential) {
                                this.message = '‚ùå WebAuthn no disponible en este navegador'
                                return
                            }
                        },
                        async signOut() {
                            const { error } = await supabase.auth.signOut()
                            if (!error) {
                                this.user = null
                                this.session = null
                                this.message = 'üëã Has cerrado sesi√≥n'
                                this.email = ''
                            }
                        }
                    }
                }
            }
        }).mount('#app')
    </script>

            data() {

            },
            components: {

                    template: `
                        <div class="demo-container">

                                <div class="modal-content">

                                    <p>Crea tu cuenta</p>
                                    <input type="email" placeholder="tu@email.com" v-model="registerEmail" class="demo-input">

                                    <button @click="registerUser" class="demo-button">Registrarse</button>
                                    <p class="modal-message" v-if="modalMessage" :class="modalMessageType">{{ modalMessage }}</p>
                                </div>
                            </div>
                            
                            <!-- Modal de Recuperar Contrase√±a -->
                            <div v-if="showForgotPasswordModal" class="modal-overlay" @click.self="showForgotPasswordModal = false">
                                <div class="modal-content">
                                    <button class="modal-close" @click="showForgotPasswordModal = false">√ó</button>
                                    <h2>üîë Recuperar Contrase√±a</h2>
                                    <p>Ingresa tu email para recibir instrucciones</p>
                                    <input type="email" placeholder="tu@email.com" v-model="resetEmail" class="demo-input">
                                    <button @click="sendPasswordReset" class="demo-button">Enviar instrucciones</button>
                                    <p class="modal-message" v-if="resetMessage" :class="resetMessageType">{{ resetMessage }}</p>
                                </div>
                            </div>
                            
                            <!-- Modal de Cambiar Contrase√±a (cuando viene del email) -->
                            <div v-if="showResetPasswordModal" class="modal-overlay">
                                <div class="modal-content">
                                    <h2>üîê Nueva Contrase√±a</h2>
                                    <p>Ingresa tu nueva contrase√±a</p>
                                    <input type="password" placeholder="Nueva contrase√±a" v-model="newPassword" class="demo-input">
                                    <input type="password" placeholder="Confirmar contrase√±a" v-model="newPasswordConfirm" class="demo-input">
                                    <button @click="updatePassword" class="demo-button">Actualizar contrase√±a</button>
                                    <p class="modal-message" v-if="updateMessage" :class="updateMessageType">{{ updateMessage }}</p>
                                </div>
                            </div>
                            
                            <!-- Modal de Magic Link -->
                            <div v-if="showMagicLinkModal" class="modal-overlay" @click.self="showMagicLinkModal = false">
                                <div class="modal-content">
                                    <button class="modal-close" @click="showMagicLinkModal = false">√ó</button>
                                    <h2>‚úâÔ∏è Magic Link</h2>
                                    <p>Ingresa tu email para recibir un link de acceso</p>
                                    <input type="email" placeholder="tu@email.com" v-model="magicLinkEmail" class="demo-input">
                                    <button @click="sendMagicLink" class="demo-button">Enviar Magic Link</button>
                                    <p class="modal-message" v-if="magicLinkMessage" :class="magicLinkMessageType">{{ magicLinkMessage }}</p>
                                </div>
                            </div>
                            
                            <!-- Formulario de Login -->
                            <div v-if="!user && !showResetPasswordModal" class="method-card">
                                <h2>üîë Iniciar Sesi√≥n</h2>
                                <p>Ingresa tus credenciales</p>
                                <input type="email" placeholder="Email" v-model="username" class="demo-input">
                                <input type="password" placeholder="Contrase√±a" v-model="password" class="demo-input">
                                <button @click="login" class="demo-button">Iniciar Sesi√≥n</button>
                                
                                <div class="oauth-divider">
                                    <span>o inicia con</span>
                                </div>
                                
                                <button @click="loginWithGitHub" class="demo-button oauth-github">
                                    üê± Iniciar con GitHub
                                </button>
                                
                                <button @click="showMagicLinkModal = true" class="demo-button magic-link">
                                    ‚úâÔ∏è Ingresa con Magic Link
                                </button>
                                
                                <p class="register-link">
                                    <a href="#" @click.prevent="showForgotPasswordModal = true">¬øOlvidaste tu contrase√±a?</a>
                                </p>
                                <p class="register-link">
                                    ¬øNo tienes cuenta? <a href="#" @click.prevent="showRegisterModal = true">Reg√≠strate aqu√≠</a>
                                </p>
                            </div>
                            
                            <div v-else-if="user && !showResetPasswordModal" class="user-dashboard">
                                <h2>¬°Bienvenido! üéâ</h2>
                                <div class="user-info-card">
                                    <p><strong>Email:</strong> {{ user.email }}</p>
                                    <p><strong>Usuario:</strong> {{ loginCredentials?.username || user.user_metadata?.username }}</p>
                                    <p><strong>ID de Usuario:</strong> {{ user.id }}</p>
                                    <p><strong>Sesi√≥n activa desde:</strong> {{ loginTime }}</p>
                                </div>
                                <div v-if="loginCredentials" class="credentials-info">
                                    <h3>üîë Credenciales de Acceso</h3>
                                    <p><strong>Usuario:</strong> {{ loginCredentials.username }}</p>
                                    <p><strong>Contrase√±a:</strong> {{ loginCredentials.password }}</p>
                                </div>
                                <div class="jwt-info">
                                    <h3>üîê JWT Token Decodificado</h3>
                                    
                                    <div v-if="jwtDecoded" class="jwt-decoder">
                                        <div class="jwt-part">
                                            <h5>üìã Header</h5>
                                            <pre class="jwt-display header">{{ JSON.stringify(jwtDecoded.header, null, 2) }}</pre>
                                        </div>
                                        
                                        <div class="jwt-part">
                                            <h5>üì¶ Payload</h5>
                                            <pre class="jwt-display payload">{{ JSON.stringify(jwtDecoded.payload, null, 2) }}</pre>
                                        </div>
                                        
                                        <div class="jwt-part">
                                            <h5>üîè Signature</h5>
                                            <pre class="jwt-display signature">{{ jwtDecoded.signature }}</pre>
                                        </div>
                                        
                                        <div class="jwt-status">
                                            <span :class="['status-badge', jwtDecoded.isExpired ? 'expired' : 'valid']">
                                                {{ jwtDecoded.isExpired ? '‚ùå Expirado' : '‚úÖ V√°lido' }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <button @click="signOut" class="demo-button logout">Cerrar Sesi√≥n</button>
                            </div>
                            
                            <div v-if="message" class="message">{{ message }}</div>
                        </div>
                    `,
                    data() {
                        return {
                            username: '',
                            password: '',
                            registerEmail: '',
                            registerPassword: '',
                            showRegisterModal: false,
                            showForgotPasswordModal: false,
                            showResetPasswordModal: false,
                            showMagicLinkModal: false,
                            resetEmail: '',
                            newPassword: '',
                            newPasswordConfirm: '',
                            magicLinkEmail: '',
                            message: '',
                            modalMessage: '',
                            modalMessageType: '',
                            resetMessage: '',
                            resetMessageType: '',
                            updateMessage: '',
                            updateMessageType: '',
                            magicLinkMessage: '',
                            magicLinkMessageType: '',
                            user: null,
                            session: null,
                            loginTime: new Date().toLocaleString(),
                            loginCredentials: null
                        }
                    },
                    mounted() {
                        // Verificar si viene del email de recuperaci√≥n
                        const hashParams = new URLSearchParams(window.location.hash.substring(1))
                        const accessToken = hashParams.get('access_token')
                        const type = hashParams.get('type')
                        
                        if (accessToken && type === 'recovery') {
                            // Usuario viene del email de recuperaci√≥n
                            this.showResetPasswordModal = true
                            // NO limpiar la URL todav√≠a, necesitamos el token
                            // Supabase necesita el token en la URL para validar
                        } else {
                            // Verificar sesi√≥n actual normal
                            supabase.auth.getSession().then(({ data: { session } }) => {
                                this.session = session
                                this.user = session?.user || null
                            })
                        }
                        
                        // Escuchar cambios de autenticaci√≥n
                        supabase.auth.onAuthStateChange((event, session) => {
                            // Si estamos en modo recuperaci√≥n, no actualizar usuario
                            if (this.showResetPasswordModal) {
                                return
                            }
                            
                            this.session = session
                            this.user = session?.user || null
                            if (event === 'SIGNED_IN' && !this.showResetPasswordModal) {
                                this.message = '‚úÖ ¬°Has iniciado sesi√≥n exitosamente!'
                                this.loginTime = new Date().toLocaleString()
                            }
                        })
                    },
                    computed: {
                        jwtDecoded() {
                            if (!this.session?.access_token) return null
                            
                            try {
                                const token = this.session.access_token
                                const parts = token.split('.')
                                
                                if (parts.length !== 3) return null
                                
                                const header = JSON.parse(atob(parts[0]))
                                const payload = JSON.parse(atob(parts[1]))
                                const signature = parts[2]
                                
                                return {
                                    raw: token,
                                    header,
                                    payload,
                                    signature,
                                    isExpired: payload.exp * 1000 < Date.now()
                                }
                            } catch (error) {
                                return null
                            }
                        }
                    },
                    methods: {
                        generateCredentials(email) {
                            // Generar usuario basado en el email
                            const username = email.split('@')[0] + Math.floor(Math.random() * 1000)
                            // Generar contrase√±a aleatoria segura
                            const password = Math.random().toString(36).substring(2, 8) + Math.random().toString(36).substring(2, 8).toUpperCase() + '!'
                            return { username, password }
                        },
                        async registerUser() {
                            // Validaciones
                            if (!this.registerEmail || !this.registerPassword) {
                                this.modalMessage = '‚ùå Por favor completa todos los campos'
                                this.modalMessageType = 'error'
                                return
                            }
                            
                            if (this.registerPassword.length < 6) {
                                this.modalMessage = '‚ùå La contrase√±a debe tener al menos 6 caracteres'
                                this.modalMessageType = 'error'
                                return
                            }
                            
                            // Registro en Supabase
                            if (isDemoMode) {
                                this.modalMessage = '‚úÖ Demo: Usuario registrado exitosamente'
                                this.modalMessageType = 'success'
                                setTimeout(() => {
                                    this.showRegisterModal = false
                                    this.registerEmail = ''
                                    this.registerPassword = ''
                                }, 2000)
                            } else {
                                // Crear usuario en Supabase
                                const { data, error } = await supabase.auth.signUp({
                                    email: this.registerEmail,
                                    password: this.registerPassword
                                })
                                
                                // Si el registro fue exitoso pero cre√≥ una sesi√≥n, cerrarla
                                if (!error && data.session) {
                                    await supabase.auth.signOut()
                                }
                                
                                if (error) {
                                    if (error.code === 'user_already_exists') {
                                        this.modalMessage = '‚ùå Este email ya est√° registrado'
                                        this.modalMessageType = 'error'
                                    } else {
                                        this.modalMessage = `‚ùå Error: ${error.message}`
                                        this.modalMessageType = 'error'
                                    }
                                } else {
                                    this.modalMessage = '‚úÖ ¬°Registro exitoso! Ya puedes iniciar sesi√≥n'
                                    this.modalMessageType = 'success'
                                    
                                    setTimeout(() => {
                                        this.showRegisterModal = false
                                        this.registerEmail = ''
                                        this.registerPassword = ''
                                        this.registerPasswordConfirm = ''
                                        this.modalMessage = ''
                                        this.message = '‚úÖ Registro completado. Inicia sesi√≥n con tu email y contrase√±a'
                                    }, 2000)
                                }
                            }
                        },
                        async login() {
                            if (!this.username || !this.password) {
                                this.message = '‚ùå Por favor ingresa usuario y contrase√±a'
                                return
                            }
                            
                            if (isDemoMode) {
                                // Simulaci√≥n para modo demo
                                this.user = {
                                    email: `${this.username}@demo.com`,
                                    id: 'demo-user-123',
                                    user_metadata: { username: this.username }
                                }
                                this.loginCredentials = {
                                    username: this.username,
                                    password: '******'
                                }
                                this.session = {
                                    access_token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJkZW1vLXVzZXItMTIzIiwiZW1haWwiOiJkZW1vQGV4YW1wbGUuY29tIiwiaWF0IjoxNjg5MDAwMDAwLCJleHAiOjE2ODkwMDM2MDB9.demo_signature_here'
                                }
                                this.message = '‚úÖ ¬°Demo: Sesi√≥n iniciada!'
                            } else {
                                // Login real con Supabase
                                let loginEmail = this.username
                                
                                // Si el usuario ingres√≥ un username sin @, necesitamos buscar el email
                                // Por ahora, asumimos que es un email completo
                                if (!this.username.includes('@')) {
                                    this.message = '‚ùå Por favor ingresa tu email completo'
                                    return
                                }
                                
                                const { data, error } = await supabase.auth.signInWithPassword({
                                    email: loginEmail,
                                    password: this.password
                                })
                                
                                if (error) {
                                    this.message = `‚ùå Error: ${error.message}`
                                } else {
                                    // Guardamos las credenciales para mostrar
                                    this.loginCredentials = {
                                        username: data.user?.user_metadata?.username || this.username,
                                        password: '******'
                                    }
                                }
                            }
                        },
                        async loginWithGitHub() {
                            const { error } = await supabase.auth.signInWithOAuth({
                                provider: 'github',
                                options: {
                                    redirectTo: window.location.origin
                                }
                            })
                            if (error) {
                                this.message = `‚ùå Error: ${error.message}`
                            }
                        },
                        async sendMagicLink() {
                            if (!this.magicLinkEmail) {
                                this.magicLinkMessage = '‚ùå Por favor ingresa tu email'
                                this.magicLinkMessageType = 'error'
                                return
                            }
                            
                            const { error } = await supabase.auth.signInWithOtp({
                                email: this.magicLinkEmail,
                                options: {
                                    emailRedirectTo: window.location.origin
                                }
                            })
                            
                            if (error) {
                                this.magicLinkMessage = `‚ùå Error: ${error.message}`
                                this.magicLinkMessageType = 'error'
                            } else {
                                this.magicLinkMessage = '‚úÖ ¬°Revisa tu email para el Magic Link!'
                                this.magicLinkMessageType = 'success'
                                setTimeout(() => {
                                    this.showMagicLinkModal = false
                                    this.magicLinkEmail = ''
                                    this.magicLinkMessage = ''
                                    this.message = 'üìß Revisa tu email y haz clic en el Magic Link para ingresar'
                                }, 3000)
                            }
                        },
                        async signInOAuth(provider) {
                            const { error } = await supabase.auth.signInWithOAuth({ provider })
                            if (error) this.message = `‚ùå Error: ${error.message}`
                        },
                        async setupBiometric() {
                            if (!window.PublicKeyCredential) {
                                this.message = '‚ùå WebAuthn no disponible en este navegador'
                                return
                            }
                        },
                        async signOut() {
                            const { error } = await supabase.auth.signOut()
                            if (!error) {
                                this.user = null
                                this.session = null
                                this.loginCredentials = null
                                this.message = 'üëã Has cerrado sesi√≥n'
                                this.username = ''
                                this.password = ''
                            }
                        },
                        async sendPasswordReset() {
                            if (!this.resetEmail) {
                                this.resetMessage = '‚ùå Por favor ingresa tu email'
                                this.resetMessageType = 'error'
                                return
                            }
                            
                            const { error } = await supabase.auth.resetPasswordForEmail(this.resetEmail, {
                                redirectTo: window.location.origin + window.location.pathname
                            })
                            
                            if (error) {
                                this.resetMessage = `‚ùå Error: ${error.message}`
                                this.resetMessageType = 'error'
                            } else {
                                this.resetMessage = '‚úÖ Revisa tu email para las instrucciones'
                                this.resetMessageType = 'success'
                                setTimeout(() => {
                                    this.showForgotPasswordModal = false
                                    this.resetEmail = ''
                                    this.resetMessage = ''
                                }, 3000)
                            }
                        },
                        async updatePassword() {
                            if (!this.newPassword || !this.newPasswordConfirm) {
                                this.updateMessage = '‚ùå Por favor completa todos los campos'
                                this.updateMessageType = 'error'
                                return
                            }
                            
                            if (this.newPassword !== this.newPasswordConfirm) {
                                this.updateMessage = '‚ùå Las contrase√±as no coinciden'
                                this.updateMessageType = 'error'
                                return
                            }
                            
                            if (this.newPassword.length < 6) {
                                this.updateMessage = '‚ùå La contrase√±a debe tener al menos 6 caracteres'
                                this.updateMessageType = 'error'
                                return
                            }
                            
                            const { error } = await supabase.auth.updateUser({
                                password: this.newPassword
                            })
                            
                            if (error) {
                                this.updateMessage = `‚ùå Error: ${error.message}`
                                this.updateMessageType = 'error'
                            } else {
                                this.updateMessage = '‚úÖ Contrase√±a actualizada exitosamente'
                                this.updateMessageType = 'success'
                                
                                // Cerrar sesi√≥n y redirigir al login
                                setTimeout(async () => {
                                    await supabase.auth.signOut()
                                    this.showResetPasswordModal = false
                                    this.newPassword = ''
                                    this.newPasswordConfirm = ''
                                    this.updateMessage = ''
                                    this.message = '‚úÖ Contrase√±a actualizada. Por favor inicia sesi√≥n con tu nueva contrase√±a'
                                    // Ahora s√≠ limpiamos la URL
                                    window.location.hash = ''
                                }, 2000)
                            }
                        }
                    }
                }
            }
        }).mount('#app')
    </script>
